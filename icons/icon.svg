<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cba6f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="128" height="128" rx="24" fill="#1e1e2e" />
  
  <g filter="url(#shadow)">
    <!-- Back tab -->
    <rect x="24" y="32" width="80" height="64" rx="8" fill="#313244" />
    <!-- Middle tab -->
    <rect x="24" y="44" width="80" height="64" rx="8" fill="#45475a" />
    <!-- Front tab -->
    <rect x="24" y="56" width="80" height="64" rx="8" fill="url(#grad1)" />
    
    <!-- Lines on front tab -->
    <rect x="34" y="70" width="40" height="6" rx="3" fill="rgba(255,255,255,0.8)" />
    <rect x="34" y="82" width="60" height="6" rx="3" fill="rgba(255,255,255,0.6)" />
    <rect x="34" y="94" width="50" height="6" rx="3" fill="rgba(255,255,255,0.6)" />
  </g>
</svg>
