<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TabTidy Settings</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 40px;
            overflow: auto;
            background-color: var(--bg-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-primary);
        }

        .settings-section {
            margin-bottom: 24px;
            padding: 16px;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--accent-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            background: #1e1e2e;
            color: white;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 4px;
            border-radius: 4px;
            align-items: center;
        }

        .remove-btn {
            color: var(--danger-color);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo" style="font-size: 24px; margin-bottom: 20px;">TabTidy Settings</div>
        </header>

        <main>
            <div class="settings-section">
                <h2>Focus Mode Whitelist</h2>
                <p style="margin-bottom: 12px; color: var(--text-secondary); font-size: 13px;">
                    Domains entered here will NOT be hidden when Focus Mode is activated.
                </p>
                <div class="input-group">
                    <input type="text" id="whitelist-input" placeholder="e.g. github.com">
                    <button id="add-whitelist-btn" class="primary-btn" style="flex: 0 0 auto;">Add</button>
                </div>
                <ul id="whitelist-list"></ul>
            </div>

            <div class="settings-section">
                <h2>Custom Grouping Rules</h2>
                <p style="margin-bottom: 12px; color: var(--text-secondary); font-size: 13px;">
                    Map specific domains to custom group names (e.g. mail.google.com -> Work).
                </p>
                <div class="input-group">
                    <input type="text" id="rule-domain" placeholder="Domain (e.g. github.com)">
                    <input type="text" id="rule-name" placeholder="Group Name (e.g. Dev)">
                    <button id="add-rule-btn" class="primary-btn" style="flex: 0 0 auto;">Add</button>
                </div>
                <ul id="rules-list"></ul>
            </div>

            <div class="settings-section">
                <h2>Data Management</h2>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="restore-defaults" class="secondary-btn">Restore Default Whitelist</button>
                    <button id="clear-sessions" class="secondary-btn"
                        style="color: var(--danger-color); border-color: var(--danger-color);">Clear All Saved
                        Sessions</button>
                </div>
            </div>
        </main>
    </div>
    <script src="settings.js"></script>
</body>

</html>
